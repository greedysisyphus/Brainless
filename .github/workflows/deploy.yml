name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'  # 忽略 data 目錄的變更，避免資料更新時觸發部署
  workflow_dispatch:  # 允許手動觸發部署

permissions:
  contents: write
  pages: write
  id-token: write

# 添加並發控制，確保只有最新的部署會運行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 檢查是否應該跳過部署（如果提交訊息包含 [skip ci] 或 [skip workflow]）
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check commit message
        id: skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[skip workflow]"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping deployment due to [skip ci] or [skip workflow] in commit message"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
            echo "Proceeding with deployment"
          fi

  build-and-deploy:
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      
      - name: Copy data files to build output
        run: |
          mkdir -p docs/data
          cp -r data/*.json docs/data/ || echo "No JSON files to copy"
          echo "Data files copied:"
          ls -la docs/data/ || echo "No data directory"
          
      - name: Check build output
        run: |
          echo "Build output contents:"
          ls -la docs/
          echo "Data directory:"
          ls -la docs/data/ || echo "No data directory"
          
          # 檢查關鍵文件是否存在
          if [ ! -f docs/index.html ]; then
            echo "ERROR: docs/index.html is missing!"
            exit 1
          fi
          
          if [ ! -d docs/assets ]; then
            echo "ERROR: docs/assets directory is missing!"
            exit 1
          fi
          
          if [ -z "$(ls -A docs/assets 2>/dev/null)" ]; then
            echo "ERROR: docs/assets directory is empty!"
            exit 1
          fi
          
          echo "✓ All critical files exist"
          echo "Index.html content:"
          head -10 docs/index.html
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 