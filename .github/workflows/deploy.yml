name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'  # 忽略 data 目錄的變更，避免資料更新時觸發部署
  workflow_dispatch:  # 允許手動觸發部署

permissions:
  contents: write
  pages: write
  id-token: write

# 添加並發控制，確保只有最新的部署會運行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 檢查是否應該跳過部署
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 需要前一個提交來比較變更
      - name: Check if should skip deployment
        id: skip
        run: |
          # 方法1: 檢查提交訊息
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[skip workflow]"* ]] || [[ "$COMMIT_MSG" == *"Update flight data"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping deployment: commit message contains skip marker"
            exit 0
          fi
          
          # 方法2: 檢查變更的文件（如果只有 data/ 目錄變更，跳過）
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # 檢查是否只有 data/ 目錄的變更
          NON_DATA_FILES=$(echo "$CHANGED_FILES" | grep -v "^data/" | grep -v "^\.github/workflows/update-flight-data.yml" || true)
          
          if [ -z "$NON_DATA_FILES" ] && [ -n "$CHANGED_FILES" ]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping deployment: only data files changed"
            exit 0
          fi
          
          # 如果通過所有檢查，繼續部署
          echo "should_skip=false" >> $GITHUB_OUTPUT
          echo "Proceeding with deployment"

  build-and-deploy:
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      
      - name: Copy data files to build output
        run: |
          mkdir -p docs/data
          cp -r data/*.json docs/data/ || echo "No JSON files to copy"
          echo "Data files copied:"
          ls -la docs/data/ || echo "No data directory"
          
      - name: Check build output
        run: |
          echo "Build output contents:"
          ls -la docs/
          echo "Data directory:"
          ls -la docs/data/ || echo "No data directory"
          
          # 檢查關鍵文件是否存在
          if [ ! -f docs/index.html ]; then
            echo "ERROR: docs/index.html is missing!"
            exit 1
          fi
          
          if [ ! -d docs/assets ]; then
            echo "ERROR: docs/assets directory is missing!"
            exit 1
          fi
          
          if [ -z "$(ls -A docs/assets 2>/dev/null)" ]; then
            echo "ERROR: docs/assets directory is empty!"
            exit 1
          fi
          
          echo "✓ All critical files exist"
          echo "Index.html content:"
          head -10 docs/index.html
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 