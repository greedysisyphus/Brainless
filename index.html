<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="description" content="桃園機場 D11-D18 登機門航班即時資訊與統計分析" />
    <title>桃園機場 D11-D18 航班資料</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA 支援 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="航班資料" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <script>
      // 在開發環境中設置 base path
      window.__BASE_PATH__ = import.meta.env.PROD ? '/Brainless' : '';
      // 應用版本號（會在部署時自動注入）
      window.__APP_VERSION__ = '{{APP_VERSION}}';
    </script>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker 註冊 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 根據環境決定 Service Worker 路徑
          // 開發環境：使用 /sw.js
          // 生產環境：使用 /Brainless/sw.js
          const isProduction = window.location.pathname.startsWith('/Brainless') || 
                               (typeof import.meta !== 'undefined' && import.meta.env.PROD)
          const swPath = isProduction ? '/Brainless/sw.js' : '/sw.js'
          
          // 在開發環境中，Service Worker 可能無法正常工作（需要 HTTPS）
          // 所以只在生產環境或明確需要時註冊
          if (isProduction || window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
            navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('[PWA] Service Worker 註冊成功:', registration.scope)
              
              // 監聽 Service Worker 的更新消息
              navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATE') {
                  const newVersion = event.data.version
                  const currentVersion = window.__APP_VERSION__ || 'unknown'
                  console.log(`[PWA] 檢測到新版本: ${currentVersion} -> ${newVersion}`)
                  
                  // 強制重新載入頁面（確保 iOS Safari 更新）
                  if (newVersion !== currentVersion) {
                    console.log('[PWA] 強制重新載入以應用新版本')
                    // 清除所有快取
                    if ('caches' in window) {
                      caches.keys().then((names) => {
                        names.forEach((name) => caches.delete(name))
                      })
                    }
                    // 強制重新載入
                    window.location.reload(true)
                  }
                }
              })
              
              // 檢查更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] 新版本可用，強制重新載入頁面')
                    // 強制重新載入（特別是 iOS Safari）
                    window.location.reload(true)
                  }
                })
              })
              
              // 定期檢查更新（每 5 分鐘）
              setInterval(() => {
                registration.update()
              }, 5 * 60 * 1000)
            })
            .catch((error) => {
              console.log('[PWA] Service Worker 註冊失敗:', error)
            })
        })
      }
    </script>
  </body>
</html>
